<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="stylesheet" href="https://use.typekit.net/gjb2ljx.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js "></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Ariana Machado</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js "></script>
  <script src="%PUBLIC_URL%/script/imagesloaded.pkgd.min.js"></script>
  <script src="%PUBLIC_URL%/script/anime.min.js"></script>
  <script src="%PUBLIC_URL%/script/scrollMonitor.js"></script>
  <script src="%PUBLIC_URL%/script/script.js"></script>
  <script src="%PUBLIC_URL%/script/paroller.js-master/dist/jquery.paroller.min.js"></script>
  <script src="%PUBLIC_URL%/script/WOW-master/dist/wow.min.js"></script>


  <script>

    // This will fade out the animated line under the intro text 
    $(window).scroll(function () {
      $("#scrollDown").css("opacity", 1 - $(window).scrollTop() / 250);

      // Shrink the logo on scroll 
      growShrinkLogo();
    });

    // Function to shrink the logo on scroll 
    function growShrinkLogo() {
      if ($(window).scrollTop() > 5 || document.documentElement.scrollTop > 5) {
        $("#logo").css("transform", 'scale(0.7)');
        $("#logo").css("transition", 'transform 0.3s ease-in-out');
      } else {
        $("#logo").css("transform", 'scale(1)');
        $("#logo").css("transition", 'transform 0.3s ease-in-out');
      }
    }

    // Initial WOW, js library to animate text 
    new WOW().init();
  </script>
</body>

</html>
